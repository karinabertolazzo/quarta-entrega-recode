    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
     <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 shadow bg-transparent">
            <div class="container nav">
                <a class="navbar-brand fw-bold" href="index.html">Bertolazzo<span style="color: aquamarine;">
                        Ilhas</span></a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

</head>

<body>
	
	<div class="container">
        <h2 class="mt-3">Lista de Compras</h2>

        <a th:href="@{/Compras/novo}" class="btn btn-primary mb-3">Adicionar Compras</a>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID Compra</th>
                    <th>ID Cliente</th>
                    <th>ID Destino </th>
                    <th>Data</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Tipo</th>
                    <th>Valor Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compras : ${compras}">
                    <td th:text="${compras.idCompras}"></td>
                    <td th:text="${compras.Cliente.idCliente}"></td>
                    <td th:text="${compras.Destino.idDestino}"></td>
                    <td th:text="${compras.dataCompras}"></td>
                    <td th:text="${compras.quantidadeCompras}"></td>
                    <td th:text="${compras.statusCompras}"></td>
                    <td th:text="${compras.tipoCompras}"></td>
                    <td th:text="${compras.valorTotalCompras}"></td>
                    <td>
                        <a th:href="@{/Compras/editar/{id}(id=${compras.idCompras})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/Compras/deletar/{id}(id=${compras.idCompras})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
