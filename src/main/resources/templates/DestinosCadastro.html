<body>
	<div class="container">
        <h2>Cadastro de Destino</h2>

        <form th:action="@{/Destinos/save}" th:object="${Destino}" method="post">
            <div class="form-group">
                <label for="nomeDestino">Nome:</label>
                <input type="text" class="form-control" id="nomeDestino" th:field="*{nomeDestino}" />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" />
            </div>

            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="text" class="form-control" id="foto" th:field="*{foto}" />
            </div>

            <div class="form-group">
                <label for="promocoesDestino">Promoções:</label>
                <input type="number" class="form-control" id="promocoesDestino" th:field="*{promocoesDestino}" />
            </div>

            <div class="form-group">
                <label for="valorDestino">Valor:</label>
                <input type="number" class="form-control" id="valorDestino" th:field="*{valorDestino}" />
            </div>

            <div class="form-group">
                <label for="valorPromocionalDestino">Valor Promocional:</label>
                <input type="number" class="form-control" id="valorPromocionalDestino" th:field="*{valorPromocionalDestino}" />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
    </div>

</body>
