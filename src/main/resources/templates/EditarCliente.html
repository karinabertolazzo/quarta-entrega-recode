<body>
	
	<div class="container">
        <h2>Editar Cliente</h2>

        <form th:action="@{/Clientes/editar/{id}(id=${Cliente.idCliente})}" th:object="${Cliente}" method="post">
            <div class="form-group">
                <label for="idCliente">ID:</label>
                <input type="text" class="form-control" id="idCliente" th:field="*{idCliente}" readonly="readonly" />
            </div>

            <div class="form-group">
                <label for="nomeCliente">Nome:</label>
                <input type="text" class="form-control" id="nomeCliente" th:field="*{nomeCliente}" />
            </div>

            <div class="form-group">
                <label for="cpfCliente">CPF:</label>
                <input type="text" class="form-control" id="cpfCliente" th:field="*{cpfCliente}" />
            </div>

            <div class="form-group">
                <label for="enderecoCliente">Endereço:</label>
                <input type="text" class="form-control" id="enderecoCliente" th:field="*{enderecoCliente}" />
            </div>

            <div class="form-group">
                <label for="telefoneCliente">Telefone:</label>
                <input type="text" class="form-control" id="telefoneCliente" th:field="*{telefoneCliente}" />
            </div>

            <div class="form-group">
                <label for="emailCliente">Email:</label>
                <input type="text" class="form-control" id="emailCliente" th:field="*{emailCliente}" />
            </div>

            <div class="form-group">
                <label for="senhaCliente">Senha:</label>
                <input type="text" class="form-control" id="senhaCliente" th:field="*{senhaCliente}" />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Editar</button>
        </form>
    </div>
