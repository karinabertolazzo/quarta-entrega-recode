<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> Listagem de Clientes </title>
	<link rel="stylesheet" href="/src/main/resources/static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body class="background-page">
	
	
	 <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 shadow bg-transparent">
            <div class="container nav">
                <a class="navbar-brand fw-bold" href="index.html">Bertolazzo<span style="color: aquamarine;">
                        Ilhas</span></a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/destinos.html">Destino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/promocoes.html">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/login_cadastro.html">Entre ou Cadastre-se</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


	  <div class="container">
        <h2 class="mb-4">Lista de Clientes</h2>
        <a th:href="@{/Clientes/novo}" class="btn btn-primary mb-4">Novo Cliente</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Senha</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="clientes : ${clientes}">
                    <td th:text="${clientes.idCliente}"></td>
                    <td th:text="${clientes.nomeCliente}"></td>
                    <td th:text="${clientes.cpfCliente}"></td>
                    <td th:text="${clientes.enderecoCliente}"></td>
                    <td th:text="${clientes.telefoneCliente}"></td>
                    <td th:text="${clientes.emailCliente}"></td>
                    <td th:text="${clientes.senhaCliente}"></td>
                    
                    <td>
                        <a th:href="@{/Clientes/editar/{id}(id=${clientes.idCliente})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/Clientes/deletar/{id}(id=${clientes.idCliente})}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
