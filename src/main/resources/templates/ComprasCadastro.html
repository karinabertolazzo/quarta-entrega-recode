<body>
	 <div class="container">
        <h2 class="mt-3">Cadastrar Compras</h2>

        <form th:action="@{/Compras/save}" th:object="${Compras}" method="post">
            <div class="form-group">
                <label for="dataCompras">Data Compras:</label>
                <input type="date" class="form-control" id="dataCompras" th:field="*{dataCompras}" />
            </div>
                    
            <div>    
				<label class="fs-5" th:object="${cliente}" for="Cliente">Cliente</label>
				 <select class="form-select" th:field="*{cliente.idCliente}" >            
		            <option value=""> Cliente </option>
		            <option selected th:each="cliente : ${cliente}" th:value="${cliente.idCliente}" th:text="${cliente.nomeCliente}">
		            </option>
		        </select>
			     </div>  	
        	
			<label th:object="${destino}" for="idDestino"> ID Destino</label>		
			<select class="form-select" th:field="*{destino.idDestino}" >            
		    <option value="">Destino </option>
		    <option selected th:each="destino : ${destino}" th:text="${destino.nomeDestino}" th:value="${destino.idDestino}">
		    </option>
		        </select>
    		
            <div class="form-group">
                <label for="quantidadeCompras">Quantidade Compras:</label>
                <input type="number" class="form-control" id="quantidadeCompras" th:field="*{quantidadeCompras}" />
            </div>

            <div class="form-group">
                <label for="statusCompras">Status Compras:</label>
                <input type="text" class="form-control" id="statusCompras" th:field="*{statusCompras}" />
            </div>

            <div class="form-group">
                <label for="tipoCompras">Tipo Compras:</label>
                <input type="text" class="form-control" id="tipoCompras" th:field="*{tipoCompras}" />
            </div>

            <div class="form-group">
                <label for="valorTotalCompras">Valor Total Compras:</label>
                <input type="number" class="form-control" id="valorTotalCompras" th:field="*{valorTotalCompras}" />
            </div>

            <button type="submit" class="btn btn-primary mt-3 ">Cadastrar</button>
        </form>
    </div>


</body>
